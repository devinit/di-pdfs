query China {
  dvptCooperation(country: "china") {
    id
    uid
    year
    color
    value
  }
  overallMultiExpenditure {
    id
    year
    color
    value
    uid
  }
  odaLikeFlowsByRegion {
    uid
    value
    color
    region
  }
  odaLikeFlowsBySector {
    sector
    value
    uid
    year
  }
}
