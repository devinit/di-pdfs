query China {
  dvptCooperation(country: "china") {
    id
    uid
    year
    color
    value
  }
  overallMultiExpenditure {
    id
    year
    color
    value
    uid
  }
  flowsByRegion {
    uid
    value
    color
    region
  }
  flowsBySector {
    sector
    value
    uid
    year
  }
  odaRecipients {
    uid
    value
    region
    recipient
    color
  }
}
